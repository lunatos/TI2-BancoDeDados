<! DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Criar Evento</title>
</head>
<body>
	<h1>Atualize seu evento</h1>
	<form action="<URL>" method="get">	
		<input type="text" name="name" id="name-field" placeholder="Nome do evento" value="<NAME>"><br>
		<input type="text" name="date" id="date-field" placeholder="DD-MM-AAAA" value="<DATE>"><br>
		<input type="text" name="time" id="time-field" placeholder="HH-MM" value="<TIME>"><br>
		<input type="text" name="address" id="address-field" placeholder="endereço" value="<ADDRESS>"><br>
		<input type="text" name="maxP" id="maxP-field" placeholder="limite de participantes" value="<MAXP>"><br>
		<input type="text" name="info" id="info-field" placeholder="descrição" value="<INFO>"><br>
		<label>Público</label>
		<input type="checkbox" name="privacy" id="privacy-field"><br>
		<button type="submit">Enviar</button>
	</form>
</body>
</html>
