<! DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Criar Evento</title>
	<script src="javascr/criarEvento_handler.js"></script>
</head>
<body>
	<h1>Crie seu evento</h1>
	<section>
		<input type="text" id="name-field" placeholder="Nome do evento"><br>
		<input type="text" id="date-field" placeholder="DD-MM-AAAA"><br>
		<input type="text" id="time-field" placeholder="HH-MM"><br>
		<input type="text" id="address-field" placeholder="endereço"><br>
		<input type="text" id="maxP-field" placeholder="limite de participantes"><br>
		<input type="text" id="info-field" placeholder="descrição"><br>
		<label>Público</label>
		<input type="checkbox" id="privacy-field"><br>
		<button id="submit-button">Enviar</button>
	</section>
</body>
</html>
