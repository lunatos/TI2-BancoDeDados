<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<script>
			function callLogin(){
				let log = document.getElementById("login_field").value;
				let pass = document.getElementById("password_field").value;
				
				document.location.href = `http://localhost:4567/autenticar?login=${log}&password=${pass}`;
			}
		</script>
		<section>
			<h1>Login</h1>
			<input id="login_field" type="text" placeholder="login">	<br>	
			<input id="password_field" type="text" placeholder="senha"> <br>
			<button id="submit_button" onclick="callLogin()">enviar</button>
		</section>
	</body>
</html>
